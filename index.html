<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <style>
        body {
            background-color: #f5f5f5;
            margin: 5em;
            display: flex;
            
            justify-content: center;
            
        }
        .input-group {
            width: 50%;
           /* padding: 1em; */
        }
        .Text {
            padding: 0.2em;
        }
    </style>
</head>
<body>

    <div id="liveAlertPlaceholder"></div>
    <h2 class="Text">Enter The Password To Proceed</h2>
    <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="" aria-label="Recipient's username" aria-describedby="basic-addon2" id="passwdbox">
        <span class="input-group-text" id="basic-addon2"><button class="btn btn-primary" onclick="password()">Enter</button></span>
    </div>
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto">Password Incorect</strong>
                <small>0 mins ago</small>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
              </div>
          <div class="toast-body">
            Sorry That Password Is Incorect Try Again
          </div>
        </div>
      </div>
      <h2 class="Text">Enter The Password To Proceed</h2>
    <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="" aria-label="Recipient's username" aria-describedby="basic-addon2" id="passwdbox">
    </div>

      <script>
          function password(){
            let inputValue = document.getElementById("passwdbox").value;
            const passwd = "password";
            const redirecturl = "https://sites.google.com/churchillpark.school.nz/2022intermediatesyndicat-canry/learning-at-home/dfde5c2db86309414f0eb450c098ff5b"; 
            const toastLiveExample = document.getElementById('liveToast')
            document.getElementById("passwdbox").innerHTML = inputValue;
            if(inputValue == passwd){
                window.location.href = redirecturl;
            }
            else{
                const toast = new bootstrap.Toast(toastLiveExample)
                toast.show()
            }
          }
      </script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
